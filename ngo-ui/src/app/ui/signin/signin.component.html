<div class="h-100 login-bg">
    <div class="container h-100">
        <div class="row h-100">

            <div class="col d-flex justify-content-center align-items-center pb-5">
                <div>
                    <div class="card rounded-0 login-wrapper pl-5 pr-5 pt-4 pb-4">
                        <div>
                            <form [formGroup]="userForm">
                                <div>
                                    <h3 class="text-muted text-center mb-3">Login</h3>
                                </div>

                                <div class="form-group">
                                    <input type="text" formControlName="username" class="form-control form-control-sm"
                                        placeholder="User Name" autofocus="" [ngClass]="{ 'is-invalid': submitted && user.username.errors }" />
                                    <div *ngIf="submitted && user.username.errors" class="invalid-feedback">
                                        <div *ngIf="user.username.errors.required">Username is required</div>
                                    </div>
                                    <div *ngIf="error" class="text-danger text-sm-left">
                                        <p>{{error}}</p>
                                    </div>
                                </div>

                                <div class="form-group d-flex justify-content-center">

                                    <a class="btn btn-warning text-white rounded-0 pl-5 pr-5" (click)="login()">Login
                                        <i *ngIf="loading" class='fa fa-circle-o-notch fa-spin'></i>

                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="text-center p-2">New to Website?&nbsp;<a routerLink="/signup">Sign up</a></p>
                </div>


            </div>
        </div>
    </div>
</div>
