AWSTemplateFormatVersion: '2010-09-09'
Description: >
  This template creates a Fabric client node, which will run the Fabric CLI and
  interact with a Fabric network. The client node is an EC2 instance, and will be created in
  its own VPC. Private VPC Endpoints will also be created, pointing to the Fabric service.

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 key pair to enable SSH access to the EC2 instance
  BlockchainVpcEndpointServiceName:
    Type: String
    Description: Name of the Blockchain VPC Endpoint. Obtained from running 'aws taiga get-network'

Resources:
  BlockchainWorkshopVPC:
    Type:                                    AWS::EC2::VPC
    Properties:
      CidrBlock:                             10.0.0.0/16
      EnableDnsSupport:                      True
      EnableDnsHostnames:                    True
      InstanceTenancy:                       default
      Tags:
        - Key:                               Name
          Value:                             BlockchainWSVPC

  BlockchainWSPublicSubnet:
    Type:                                    AWS::EC2::Subnet
    Properties:
        VpcId:                               !Ref BlockchainWorkshopVPC
        MapPublicIpOnLaunch:                 false
        CidrBlock:                           10.0.0.16/28
        Tags:
        - Key:                               Name
          Value:                             BlockchainWSPublicSubnet

  BlockchainWSSecurityGroupBase:
        Type:                                AWS::EC2::SecurityGroup
        Properties:
          GroupDescription:                  Base Security Group
          VpcId:                             !Ref BlockchainWorkshopVPC
          SecurityGroupIngress:
          - IpProtocol:                      tcp
            CidrIp:                          0.0.0.0/0
            FromPort:                        22
            ToPort:                          22
          Tags:
          - Key:                             Name
            Value:                           BlockchainWSSecurityGroupBase

  BlockchainWSSecurityGroupBaseIngress:
    Type:                                    AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol:                            -1
      FromPort:                              -1
      GroupId:                               !GetAtt BlockchainWSSecurityGroupBase.GroupId
      ToPort:                                -1
      SourceSecurityGroupId:                 !GetAtt BlockchainWSSecurityGroupBase.GroupId
      Tags:
      - Key:                                 Name
        Value:                               BlockchainWSSecurityGroupBaseIngress

  BlockchainWorkshopInternetGateway:
    Type:                                    "AWS::EC2::InternetGateway"
    Properties:
      Tags:
      - Key:                                 Name
        Value:                               BlockchainWorkshopInternetGateway

  BlockchainWorkshopAttachGateway:
    Type:                                    AWS::EC2::VPCGatewayAttachment
    Properties:
       VpcId:                                !Ref BlockchainWorkshopVPC
       InternetGatewayId:                    !Ref BlockchainWorkshopInternetGateway

  BlockchainWorkshopRouteTable:
    Type:                                    AWS::EC2::RouteTable
    Properties:
        VpcId:                               !Ref BlockchainWorkshopVPC
        Tags:
          - Key:                             Name
            Value:                           BlockchainWorkshopRouteTable

  BlockchainWorkshopRoute:
    Type:                                    AWS::EC2::Route
    Properties:
        RouteTableId:                        !Ref BlockchainWorkshopRouteTable
        DestinationCidrBlock:                0.0.0.0/0
        GatewayId:                           !Ref BlockchainWorkshopInternetGateway

  BlockchainWorkshopSubnetRouteTableAssociation:
    Type:                                    AWS::EC2::SubnetRouteTableAssociation
    Properties:
        SubnetId:                            !Ref BlockchainWSPublicSubnet
        RouteTableId:                        !Ref BlockchainWorkshopRouteTable

  BlockchainWSVPCEndpoint:
    Type:                                    AWS::EC2::VPCEndpoint
    Properties:
        VpcId:                               !Ref BlockchainWorkshopVPC
        PrivateDnsEnabled:                   True
        ServiceName:                         !Ref BlockchainVpcEndpointServiceName
        VpcEndpointType:                     Interface
        SubnetIds:                           [!Ref BlockchainWSPublicSubnet]
        SecurityGroupIds:                    [!Ref BlockchainWSSecurityGroupBase]


  BlockchainWorkshopEC2:
    Type:                                    AWS::EC2::Instance
    Properties:
        KeyName:                             !Ref KeyName
        ImageId:                             'ami-051fb05bb164a0247'
        InstanceType:                        't2.small'
        NetworkInterfaces:
        - AssociatePublicIpAddress:          true
          DeviceIndex:                       0
          PrivateIpAddress:                  10.0.0.26
          GroupSet:                          [!Ref BlockchainWSSecurityGroupBase]
          SubnetId:                          !Ref BlockchainWSPublicSubnet
        Tags:
          - Key:                             Name
            Value:                           BlockchainWorkshopEC2

Outputs:
  VPCID:
    Description: VPC ID
    Value:
      !Ref BlockchainWorkshopVPC
  PublicSubnetID:
    Description: Public Subnet ID
    Value:
      !Ref BlockchainWSPublicSubnet
  SecurityGroupID:
    Description: Security Group ID
    Value:
      !GetAtt BlockchainWSSecurityGroupBase.GroupId
  EC2URL:
    Description: Public DNS of the EC2 instance
    Value:
      !GetAtt BlockchainWorkshopEC2.PublicDnsName
  BlockchainVPCEndpoint:
    Description: VPC Endpoint ID
    Value:
      !Ref BlockchainWSVPCEndpoint
